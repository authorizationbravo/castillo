<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Resmann - De-Vision 014</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Root Variables for Easy Theming --- */
        :root {
            --background-color: #000;
            --base-text-color: #1a1a1a;
            --poster-background: #dcdbd9;
            
            /* Gradient Colors from the Poster */
            --color-blob-1: #a9b4c8; /* Dusty Blue */
            --color-blob-2: #8a9cb7; /* Deeper Blue */
            --color-blob-3: #e0dcd1; /* Warm Off-White */
            
            --font-main: 'Inter', sans-serif;
        }

        /* --- Base & Body Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--base-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* --- Main Poster Container & Layout --- */
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 700px; /* A good width for poster display */
            aspect-ratio: 1 / 1.414; /* A-series paper aspect ratio */
            background-color: var(--poster-background);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            padding: 4rem;
            overflow: hidden; /* This is crucial to contain the blobs */
        }
        
        /* --- The Ethereal, Animated Gradient Background --- */
        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(80px); /* The magic happens here */
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply; /* Blends the colors nicely */
            opacity: 0.8;
            animation: drift 25s infinite alternate ease-in-out;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            top: -50px;
            left: -100px;
            background: var(--color-blob-1);
        }
        
        .blob2 {
            width: 350px;
            height: 350px;
            top: 10%;
            left: 40%;
            background: var(--color-blob-2);
            animation-delay: -8s;
            animation-duration: 20s;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -100px;
            background: var(--color-blob-3);
            animation-delay: -15s;
            animation-duration: 30s;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(40px, 60px) scale(1.2);
            }
        }
        
        /* --- Subtle Grain Overlay --- */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAAA1BMVEX///+nxBvIAAAAIElEQVR42mP4BwYY/4GBgYWBgYGBgQE2kn8ZECIEGABGAgAyQQY1KgCiYAAAAABJRU5ErkJggg==');
            opacity: 0.08;
            z-index: 1;
        }

        /* --- Typography & Content Styling --- */
        .poster-container > * {
            position: relative;
            z-index: 2; /* Ensure content is above the grain and background */
        }

        .event-header {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            text-align: right;
            font-weight: 700;
            font-size: 1.1rem;
            line-height: 1.2;
            align-self: start;
        }
        
        .date {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            text-align: right;
            align-self: center;
            transform: translateY(-4rem);
        }

        .artist-name {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            align-self: center;
            font-weight: 700;
            font-size: 6rem;
            line-height: 1.0;
            letter-spacing: -0.03em;
        }
        
        .record-labels {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            align-self: center;
            text-align: right;
            font-size: 0.9rem;
            line-height: 1.4;
            transform: translateY(4.5rem);
        }

        .event-footer {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            align-self: end;
            text-align: right;
        }
        
        .event-footer h2 {
            font-weight: 700;
            font-size: 1.8rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        
        .event-footer .details p {
            font-size: 0.8rem;
            line-height: 1.5;
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .poster-container {
                padding: 2rem;
            }
            .artist-name {
                font-size: 4rem;
            }
            .event-footer h2 {
                font-size: 1.5rem;
            }
            .record-labels {
                 transform: translateY(3.5rem);
            }
        }
        @media (max-width: 400px) {
             .artist-name {
                font-size: 3rem;
            }
             .record-labels {
                 display: none; /* Hide for very small screens to avoid clutter */
            }
        }

    </style>
</head>
<body>

    <div class="poster-container">
        <!-- Background Elements -->
        <div class="gradient-background">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
            <div class="blob blob3"></div>
        </div>
        <div class="grain-overlay"></div>

        <!-- Content Elements -->
        <header class="event-header">
            <p>Deâ€”<br>Vision<br>014</p>
        </header>

        <p class="date">24-4-15</p>

        <h1 class="artist-name">Marco<br>Resmann</h1>

        <div class="record-labels">
            <p>Mobilee</p>
            <p>Moon Harbour</p>
            <p>Watergate Records</p>
        </div>

        <footer class="event-footer">
            <h2>Vnc<br>Brg</h2>
            <div class="details">
                <p>From 11.30 PM</p>
                <p>Limited capacity</p>
                <p>Ingresso riservato ai soli soci</p>
            </div>
        </footer>

    </div>

</body>
</html>
